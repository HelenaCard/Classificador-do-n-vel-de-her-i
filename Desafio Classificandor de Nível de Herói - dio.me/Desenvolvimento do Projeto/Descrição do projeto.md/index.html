<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificador de Nível de Herói</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #e0e7ff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #bbf7d0;
    }
  </style>
</head>
<body>

  <h1>Classificador de Nível de Herói</h1>
  <div class="card">
    <label for="nome">Nome do Herói:</label>
    <input type="text" id="nome" placeholder="Digite o nome do herói">

    <label for="xp">Quantidade de XP:</label>
    <input type="number" id="xp" placeholder="Digite a quantidade de XP">

    <button onclick="classificarHeroi()">Classificar</button>

    <p id="resultado"></p>
  </div>

  <script>
    function classificarHeroi() {
      let nome = document.getElementById("nome").value.trim();
      let xp = parseInt(document.getElementById("xp").value);

      if (!nome || isNaN(xp)) {
        document.getElementById("resultado").textContent = "Por favor, preencha todos os campos.";
        return;
      }

      let nivel = "";

      if (xp < 1000) {
        nivel = "Ferro";
      } else if (xp >= 1001 && xp <= 2000) {
        nivel = "Bronze";
      } else if (xp >= 2001 && xp <= 5000) {
        nivel = "Prata";
      } else if (xp >= 5001 && xp <= 7000) {
        nivel = "Ouro";
      } else if (xp >= 7001 && xp <= 8000) {
        nivel = "Platina";
      } else if (xp >= 8001 && xp <= 9000) {
        nivel = "Ascendente";
      } else if (xp >= 9001 && xp <= 10000) {
        nivel = "Imortal";
      } else {
        nivel = "Radiante";
      }

      document.getElementById("resultado").textContent =
        `O Herói de nome ${nome} está no nível de ${nivel}`;
    }
  </script>

</body>
</html>
